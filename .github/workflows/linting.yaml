name: Code linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Check code formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --dev --locked

      - name: ruff format
        continue-on-error: true
        run: |
          uv run ruff format .

      - name: ruff check
        continue-on-error: true
        run: |
          uv run ruff check .
